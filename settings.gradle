pluginManagement {
  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url  "https://linkedin.jfrog.io/artifactory/open-source"
    }
    gradlePluginPortal()
  }
}

plugins {
  id 'com.gradle.enterprise' version '3.13.1'
}

rootProject.name = "alpini"

apply from: "$rootDir/gradle/helper/git.gradle"

dependencyResolutionManagement {
  repositories.addAll(pluginManagement.repositories)
}

include 'common:alpini-common-base'
include 'common:alpini-common-cli'
include 'common:alpini-common-const'
include 'common:alpini-common-io'
include 'common:alpini-common-log'
include 'common:alpini-common-native'
include 'common:alpini-common-test'
include 'netty4:alpini-netty4-base'
include 'router:alpini-router-api'
include 'router:alpini-router-base'
include 'router:alpini-router-impl'

